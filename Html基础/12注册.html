<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
</head>
<body>
	<fieldset>
		<legend>账户注册</legend>
		<font color="red">*</font>用户名:<input type="text">
		<br>
		<br>
		<font color="red">*</font>密码:<input type="password">
		<br>
		<br>
		性别:<input type="radio" name="gender" checked="checked">男<input type="radio" name="gender">女
	</fieldset>
	<fieldset>
		<legend>公司信息</legend>
		<br>
		<br>
		公司所在地址:
		<select>
			<option value="">---请选择---</option>
			<option value="">北京</option>
			<option value="">河北</option>
			<option value="">上海</option>
			<option value="">山东</option>
			<option value="">河南</option>
		</select>
		<select>
			<option value="">---请选择---</option>
			<optgroup label="北京">
				<option value="">海淀区</option>
				<option value="">朝阳区</option>
				<option value="">丰台区</option>
			</optgroup>
			<optgroup label="河北">
				<option value="">石家庄</option>
				<option value="">保定</option>
				<option value="">邯郸</option>
			</optgroup>
		</select>
		<select>
			<option value="">---请选择---</option>
			<option value="">四脖子</option>
			<option value="">中关村</option>
			<option value="">上地</option>
			<option value="">软件园</option>
		</select>
		<br>
		<br>
		购买类型用途:
		<input type="checkbox" checked="checked"> IT
		<input type="checkbox">通讯设备
		<input type="checkbox">大家电
		<input type="checkbox">办公设备
		<br>
		<br>
		公司行业:
		<select name="" id="" multiple="multiple">
			<option value="">IT行业</option>
			<option value="">计算机软件</option>
			<option value="">市场推广</option>
			<option value="">广告</option>
		</select>
		<br>
		<br>
		公司介绍:
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<br>
		<br>
		营业执照上传:
		<input type="file">
		<br>
		<br>
		<input type="image" src="../素材/reg.jpg">
	</fieldset>
</body>
</html>
