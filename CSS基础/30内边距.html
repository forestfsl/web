<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			padding-left: 20px;
			padding-right: 30px;

			/*连写(上右下左)*/
			/*padding:20px 四个内边距都是20px*/
			/*padding:20px 30px;上下都是20px，左右30px*/
			/*padding:20px 30px 40;上是20px，左右为30px，下40px*/
			padding: 20px 30px 40px 50px;
			width: 500px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="box">冯宋林</div>
</body>
</html>
