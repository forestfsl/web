<!-- 典型代表 span  ,a,  ,strong , em,  del,  ins
特点：★在一行上显示
      ★不能直接设置宽高
      ★元素的宽和高就是内容撑开的宽高。 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 500px;
			height: 500px;
			background-color: #888;
		}
		.box span{
			background-color: red;
		}
	</style>
</head>
<body>
	<span>冯宋林学习前端，希望可以掌握</span><a href="#">冯宋林帅气</a><strong>帅气冯宋林</strong>
	<div class="box"><span>学习前端的人帮帮的</span></div>
</body>
</html>
