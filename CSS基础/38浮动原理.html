<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	body{
		margin:0;
	}
	.red,.green,.blue{
		width: 200px;
		height: 200px;
	}
	/*元素浮动之后不占据原来的位置（脱标）*/
	.red{
		background: red;
		float: left;
	}
	.green{
		background:green;
		width: 300px;
		height: 300px;
	}
	.blue {
		background: blue;
	}

</style>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
</body>
</html>
