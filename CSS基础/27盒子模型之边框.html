<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		width: 300px;
		height: 300px;
		background:#999;
		border-top-style:solid;/*线形*/
		border-top-color: red;/*边框颜色*/
		border-top-width: 5px;/*边框宽度*/
		border-bottom-style: dotted; /*dash虚线,solid视线,dotted点线*/
		border-bottom-color: green;
		border-bottom-width: 10px;

		/*border-top: red solid 5px; 连写操作，没有任何顺序*/
	}
	</style>
</head>
<body>
	<div class="box">冯宋林</div>
</body>
</html>
