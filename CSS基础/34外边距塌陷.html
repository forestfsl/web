<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 外边距塌陷：嵌套的盒子，直接给子盒子设置垂直方向外边距的时候，会发生外边距塌陷 
	解决方法：
	第一种：给父盒子设置边框
	border:1px solid #232323;然后在子元素设置margin-top: 30px;
	第二种：给父盒子设置overflow:hidden  bfc格式化上下文,然后在子元素设置margin-top: 30px;-->
	<style type="text/css">
		.father{
			width: 498px;
			height: 400px;
			background: #232323;
			/*border:1px solid #232323;*/
			overflow: hidden;

		}
		.son{
			width: 200px;
			height: 200px;
			background: #eee;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="father">
			<div class="son"></div>
	</div>

</body>
</html>
